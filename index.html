        <script>
                function Phone(brand, price, color, simlock) {
                    this.brand = brand;
                    this.price = price;
                    this.color = color;
                    this.simlock = simlock;
                }

                Phone.prototype.printInfo = function() {
                    console.log("The phone brand is " + this.brand + ", color is " + this.color + " and the price is " + this.price + " [with simlock: "+ this.simlock + "].");
                }  

                var iPhone6S = new Phone("Apple", 2250, "silver", "yes");
                var Samsung_Galaxy_S6 = new Phone("Samsung", 2000, "red", "yes");
                var OnePlus_One = new Phone("OnePlus", 1200, "gold", "yes");

                iPhone6S.printInfo();
        </script>

<!-- Zadanie: UÅ¼ycie "self" -->
        <script>
                function Button(text) {
	            this.text = text || 'Hello';
                }

                Button.prototype = {
                	    create: function() {
                        var self = this;
                        this.element = document.createElement('button');
                        this.element.innerText = this.text;
                        this.element.addEventListener('click', function() {
                            alert(self.text);
                        });
                        document.body.appendChild(this.element);
	                }
                }

                var btn1 = new Button('Hello!');
                btn1.create();
        </script>
        
	</body>
